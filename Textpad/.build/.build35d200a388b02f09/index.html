<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"
	content="A multi-page template generated by Tizen Web IDE" />

<title>Tizen Web IDE - Tizen - jQuery Mobile - Mutil-Page</title>

<link rel="stylesheet" href="./css/jquery.mobile-1.3.2.css" />
<script type="text/javascript" src="./js/jquery-1.9.1.js"></script>
<script type="text/javascript" src="./js/jquery.mobile-1.3.2.js"></script>
<script type="text/javascript" src="./js/main.js"></script>
<script type="text/javascript" src="./js/textpad.js"></script>
<link rel="stylesheet" href="css/style.css" />
</head>

<body>
	<!-- Start of first page: #one -->
	<div data-role="page" id="one">
		<div data-role="header" data-position="fixed" data-tap-toggle="false">
			<h1>TextPad</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p align="center">
				<a href="#meditor" data-inline="true" data-role="button"
					data-icon="plus" data-iconpos="right" onclick="CreateNew()"
					data-transition="pop">Create New</a>
			</p>
			<hr />
			<br />
			<p>
			<div>
				<ul data-role="listview" id="file_list">
					<li></li>
				</ul>
			</div>
			</p>

			<!-- <h3>Show internal pages:</h3>
			<p>
				<a href="#two" data-role="button">Show page "two"</a>
			</p>
			<p>
				<a href="#popup" data-role="button" data-rel="dialog"
					data-transition="pop">Show page "popup" (as a dialog)</a>
			</p> -->
		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<h4>Page Footer</h4>
		</div>
		<!-- /footer -->
	</div>
	<!-- /page one -->

	<!-- Start of second page: #two -->
	<div data-role="page" id="meditor">

		<div data-role="header" data-tap-toggle="false">
			<h1 data-icon="plus"></h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<p>
				<textarea contenteditable="true" id="myTextEditor"></textarea>
			</p>
			<p>
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="#popup" data-role="button" id="save_button"
						data-rel="dialog" data-transition="pop">Save</a>
				</div>
				<div class="ui-block-b" align="right">
					<a href="#home_view" data-rel="back" data-role="button"
						id="cancel_button">Cancel</a>
				</div>
			</div>
			</p>
			<!-- <p>
                <a href="#one" data-direction="reverse" data-role="button"
                    >Back to page "one"</a>
            </p> -->
		</div>
		<!-- /content -->

		<div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<!-- <div class="ui-grid-a" >
				    <div class="ui-block-a"><div data-role="button"  id="save_button" onclick="SaveText()">Save</div></div>
				    <div class="ui-block-b" align="right"><a href="#home_view" data-rel="back" data-role="button" id="cancel_button">Cancel</a></div>
				</div> -->
			<!-- /grid-a -->
		</div>
		<!-- /footer -->
	</div>
	<!-- /page two -->

	<!-- Start of third page: #popup -->
	<div data-role="" id="popup">
		<div data-role="header" data-tap-toggle="false">
			<h1>Save as</h1>
		</div>
		<!-- /header -->

		<div data-role="content">
			<h2>Enter file name</h2>
			<p>
				<input type="text" id="textFileName">
				<!-- <div class="ui-grid-a" >
				    <div class="ui-block-a"><div data-role="button"  id="save_button" onclick="SaveText()">Save</div></div>
				    <div class="ui-block-b" align="right"><a href="#home_view" data-rel="back" data-role="button" id="cancel_button">Cancel</a></div>
				</div> -->
				<!-- /grid-a -->
			
			<div class="ui-grid-a">
				<div class="ui-block-a">
					<a href="" data-role="button" onclick="SaveText()">Save</a>
				</div>
				<div class="ui-block-b" align="right">
					<a href="" data-role="button" data-rel="back">Cancel</a>
				</div>
			</div>
			</p>
			<!-- <p>
                <a href="#one" data-rel="back" data-role="button" data-inline="true"
                    data-icon="back">Back to page "one"</a>
            </p> -->
		</div>
		<!-- /content -->

		<!-- <div data-role="footer" data-position="fixed" data-tap-toggle="false">
			<h4>Page Footer</h4>
		</div> -->
		<!-- /footer -->
	</div>
	<!-- /page popup -->

</body>
</html>
